services:
  - type: web
    name: xiba
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python fastapi_app.py
    envVars:
      # --- LLM Provider: Google Gemini ---
      - key: GOOGLE_API_KEY
        sync: false          # set manually in Render dashboard

      # --- Redis (Upstash) ---
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: "6379"
      - key: REDIS_PASSWORD
        sync: false

      # --- LangSmith tracing (optional) ---
      - key: LANGSMITH_TRACING
        value: "false"
